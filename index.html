<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniro</title>
    <link rel="stylesheet" href="./styless/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="continer">
        <header>
            <nav class="home">
                <div class="home__logos">
                    <img src="./imeges/Meubel House_Logos-05.png" alt="Meubel House_Logos">
                    <h1>Furniro</h1>
                </div>
                <div class="home__menus">
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Shop</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="home__icons">
                    <img src="./imeges/mdi_account-alert-outline.png" alt="Icon">
                    <img src="./imeges/ant-design_shopping-cart-outlined.png" alt="icon">
                    <img src="./imeges/akar-icons_search.png" alt="Icon">
                    <img src="./imeges/akar-icons_heart.png" alt="Icon">
                </div>
            </nav>
        </header>
        <div class="new-arrival">
             <div class="new-arrival-content">
                <h3 class="new-arrival-sub-title">New Arrival</h3>
                <h1 class="new-arrival-header-text">Discover Our <br> New Collection </h1>
                <p class="new-arrival-p">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis.</p>
                <button type="submit" class="new-arrival-btn">BY NOW</button>
             </div>
        </div>
        <main class="browse-range">
               <h1 class="browse-range-header-text">Browse The Range</h1>
               <p class="browse-range-p">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              <div class="cards">
                <div class="card-item">
                    <img src="./imeges/image 106.png" alt="img">
                    <h1 class="card-item-text">Dining</h1>
                </div>
                <div class="card-item">
                    <img src="./imeges/image 100.png" alt="img">
                    <h1 class="card-item-text">Living</h1>
                </div>
                <div class="card-item">
                    <img src="./imeges/image 101.png" alt="img">
                    <h1 class="card-item-text">Bedroom</h1>
                </div>
              </div>
        </main>
    </div>
</body>
</html>
